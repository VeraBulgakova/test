databaseChangeLog:
  - changeSet:
      id: 1
      author: vera.bulgakova
      changes:
        - createTable:
            tableName: physical_person
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_physical_person
              - column:
                  name: date_list
                  type: varchar(255)
              - column:
                  name: list_name
                  type: varchar(255)
              - column:
                  name: inn
                  type: varchar(255)
              - column:
                  name: passport_series
                  type: varchar(255)
              - column:
                  name: passport_number
                  type: varchar(255)
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: patronymic
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: varchar(255)
              - column:
                  name: place_of_birth
                  type: varchar(255)