databaseChangeLog:
  - changeSet:
      id: 1
      author: vera.bulgakova
      changes:
        - createTable:
            tableName: response
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_response
              - column:
                  name: check_object
                  type: varchar(255)
              - column:
                  name: check_result
                  type: varchar(255)
              - column:
                  name: linked_structure_order
                  type: varchar(255)
              - column:
                  name: list_id
                  type: varchar(255)
              - column:
                  name: participant_order
                  type: varchar(255)
              - column:
                  name: partner_id
                  type: varchar(255)
              - column:
                  name: short_name
                  type: varchar(255)